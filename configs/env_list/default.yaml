# @package _global_
defaults:
  - 10s-3i-20p
  - 10s-6i-20p
  - 10s-9i-20p
  - 25s-12i-50p
  - 25s-15i-50p
  - 25s-18i-50p
  - 40s-15i-100p
  - 40s-20i-100p 
  - 40s-30i-100p 

env:
  id: multi_instance

model:
  algorithm: sl
  inner_epochs: 15
  rollout_batch_size:
    10s-3i-20p: 500
    10s-6i-20p: 500
    10s-9i-20p: 500
    25s-12i-50p: 250
    25s-15i-50p: 250
    25s-18i-50p: 200
    40s-15i-100p: 200
    40s-20i-100p: 100
    40s-30i-100p: 50
  mini_batch_size: 2000
  num_starts: 120
  eval_per_agent: True
  eval_multistep: True
  always_clear_buffer: True
  update_after_every_batch: False


train:
  batch_size: 1000
  dataset_size: 5000
  optimizer_kwargs:
    policy_lr: 5e-5
    weight_decay: 1e-6

val:
  dataset_size: 10000
  batch_size: 100
