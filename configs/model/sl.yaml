# @package _global_
model:
  algorithm: sl
  inner_epochs: #  5
    - 5
    - 12
    - 1.05
  rollout_batch_size: 100
  mini_batch_size: 2000
  num_starts: 100
  eval_per_agent: False
  eval_multistep: True
  listnet_alpha: 0.0
  lookback_intervals: 0
  always_clear_buffer: True
  update_after_every_batch: True


train:
  batch_size: 1000
  dataset_size: 4000

